<mat-spinner *ngIf="loading"></mat-spinner>
<span *ngIf="!loading && appData">
    <h2>
        {{ appData.description }}
    </h2>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let rule of appData.rules; let index = index">{{ index + 1 }}. {{ rule }}</mat-list-item>
    </mat-list>
</span>
